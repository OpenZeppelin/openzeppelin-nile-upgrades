name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Add '3.10-dev' once frozendict issue is resolved
        # See https://github.com/starkware-libs/cairo-lang/issues/38
        python_version: [ '3.8', '3.9' ]
        os: [ubuntu-latest]
    name: ${{ matrix.os }} - Python ${{ matrix.python_version }}
    steps:   
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: 'OpenZeppelin/nile'
          path: 'nile'

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
          architecture: x64

      - name: cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.2.2-0

      - uses: snok/install-poetry@v1
        with:
          version: 1.2.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'

      - run: poetry install --no-interaction

      - run: poetry run pip install -U setuptools
      
      - run: poetry run pip install $GITHUB_WORKSPACE/nile

      - run: poetry run pytest tests
